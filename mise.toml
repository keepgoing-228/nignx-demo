[env]
CONTAINER_NAME = "nginx-demo"

[tasks.run-nginx]
run = [
    """
    docker run -d \
	  --name ${CONTAINER_NAME} \
	  -p 8080:80 \
	  -v $(pwd)/html:/usr/share/nginx/html \
	  -v $(pwd)/conf/test.conf:/etc/nginx/conf.d/default.conf \
	  nginx:alpine
    """
]

[tasks.rm-nginx]
run = "docker rm -f ${CONTAINER_NAME}"